<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>alphaSynth</title>
	<style type="text/css">
		body { font-family: Arial, sans-serif; }
	</style>    
</head>
<body>
    <div id="controls">
        <button disabled="disabled" id="play">Play</button>
        <button disabled="disabled" id="pause">Pause</button>
        <button disabled="disabled" id="stop">Stop</button>
    </div>
    <br />
    <!-- Libraries -->
    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="lib/swfobject/swfobject.js"></script>
    
    <!-- Initialize JavaScript -->    
    <script src="lib/alphaSynth/alphaSynth.js"></script>
    <script>
    $(document).ready(function() {
        if(as.AlphaSynth.init('lib/alphaSynth'))
        {
            var main = as.AlphaSynth.instance;
            
            // load data
            main.on('ready', function() {
                main.setLogLevel(0);
                // load default data
                main.loadSoundFontUrl('../data/default.sf2');
                main.loadMidiUrl('../data/Test2.mid');
            });
            
            // init ui
            $('#play').click(function() {
                main.play();
            });
            $('#pause').click(function() {
                main.pause();
            });
            $('#stop').click(function() {
                main.stop();
            });
            
            // enable/disable ui
            main.on('readyForPlay', function(e, ready) {
                if(ready) 
                {
                    $('#controls button').removeAttr('disabled');
                }
                else
                {
                    $('#controls button').attr('disabled', 'disabled');
                }
            });      
        }
        else
        {
            console.error('This platform does not support alphaSynth');
        }
    });
    </script>
</body>
</html>
