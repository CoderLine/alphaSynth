<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>alphaSynth</title>
	<style type="text/css">
		body { font-family: Arial, sans-serif; }
	</style>    
</head>
<body>
    <div id="controls">
        <button disabled="disabled" id="play">Play</button>
        <button disabled="disabled" id="pause">Pause</button>
        <button disabled="disabled" id="stop">Stop</button>
    </div>
    <br />
    <!-- Libraries -->
    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="lib/swfobject/swfobject.js"></script>
    
    <!-- Initialize JavaScript -->    
    <script src="lib/alphaSynth/alphaSynth.js"></script>
    <script>
    $(document).ready(function() {
        as.AlphaSynth.init('lib/alphaSynth');
    });
    $(document).on('alphaSynthReady', function() {
        var main = as.AlphaSynth;
        // load default data
        main.loadSoundFontFromUrl('../data/default.sf2');
        main.loadMidiFromUrl('../data/Test.mid');
        
        // init ui
        $('#play').click(function() {
            main.play();
        });
        $('#pause').click(function() {
            main.pause();
        });
        $('#stop').click(function() {
            main.stop();
        });
        $('#controls button').removeAttr('disabled');
    });
    </script>
</body>
</html>
